{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">

        <div class="card border-warning">

            <!-- HEADER -->
            <div class="card-header bg-warning text-dark d-flex align-items-center justify-content-between">
                <h5 class="mb-0">
                    <i class="fas fa-file-invoice-dollar me-2"></i>
                    Hospital Billing Counter
                </h5>
                <span class="secure-badge">
                    <i class="fas fa-lock me-1"></i> Secure
                </span>
            </div>

            <!-- BODY -->
            <div class="card-body text-center">

                <!-- AMOUNT -->
                <div class="mb-3">
                    <small class="text-muted d-block">Total Amount Due</small>
                    <h2 class="fw-bold text-dark">
                        â‚¹500.00
                    </h2>
                </div>

                <!-- DETAILS -->
                <div class="text-muted small mb-3">
                    <div>Consultation ID: <strong>#{{ consultation.id }}</strong></div>
                    <div>Doctor Assigned: <strong>{{ doctor_name }}</strong></div>
                </div>

                <hr>

                <!-- ACTIONS -->
                <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">

                    <form action="/billing/process" method="post" class="w-100">
                        <input type="hidden" name="consultation_id" value="{{ consultation.id }}">
                        <input type="hidden" name="outcome" value="success">
                        <button class="btn btn-success btn-lg w-100">
                            <i class="fas fa-check-circle me-1"></i>
                            Simulate Payment Success
                        </button>
                    </form>

                    <form action="/billing/process" method="post" class="w-100">
                        <input type="hidden" name="consultation_id" value="{{ consultation.id }}">
                        <input type="hidden" name="outcome" value="fail">
                        <button class="btn btn-outline-danger btn-lg w-100">
                            <i class="fas fa-times-circle me-1"></i>
                            Simulate Payment Failure
                        </button>
                    </form>

                </div>

                <!-- FOOTER NOTE -->
                <p class="text-muted small mt-4 mb-0">
                    <i class="fas fa-info-circle me-1"></i>
                    This is a test billing environment. No real transaction will occur.
                </p>

            </div>
        </div>

    </div>
</div>

{% endblock %}
